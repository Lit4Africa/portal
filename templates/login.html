{% extends 'base_nav.html' %}
{% load static %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <div class="container section">
        <div class="row">
            <div class="col s12 m10 l6 offset-m1 offset-l3">
                <div class="card-panel center-align">
                    <h4 class="card-title" style="color: #F1C470">Login
                        Form</h4>
                    <form action="{% url 'application:login' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" type="text" required
                                       name="username">
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="password" type="password" required
                                       name="password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light"
                                type="submit" name="action">Login
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
                <div class="center-align">
                    <a href="{% url 'application:register' %}">Create
                        an Account</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
